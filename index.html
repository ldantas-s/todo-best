    <form class="col-12 col-md-10 formAddTodo d-md-flex justify-content-center align-items-center">
      <div class="col-12 col-md-5 form-group mt-3 mr-3">
        <label for="titleTodo" class="d-none">Title todo</label>
        <input type="text" class="form-control" id="titleTodo" name="title" placeholder="Title">
      </div>
      <div class="col-12 col-md-5 form-group mt-3 mr-3">
        <label for="descriptionTodo" class="d-none">Title todo</label>
        <input type="text" class="form-control" id="descriptionTodo" name="description" placeholder="Description">
      </div>
      <div class="col-12 col-md-2">
        <button type="submit" class="w-100 btn btn-primary rounded px-2 addBtn">
          <p class="font-weight-bold">ADD</p>
          <!-- <i class="fa fa-plus d-none d-md-inline" aria-hidden="true"></i> -->
        </button>
      </div>
    </form>
